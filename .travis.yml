language: php

services:
  - memcached

matrix:
  fast_finish: true
  include:
    - php: 5.3
      env: DB=mysql
      dist: precise

    - php: 5.4
      env: DB=mysql

branches:
  only:
    - master

script:
  - echo $TRAVIS_COMMIT_RANGE
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_PULL_REQUEST_SHA
  - |
    files=`git diff-tree --no-commit-id --name-only -r $TRAVIS_COMMIT | grep "php"`
    for file in $files; do
      php -d error_reporting=32767 -l $file \; 2>&1 >&- | grep "^"
    done


notifications:
  email: false

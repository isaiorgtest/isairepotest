language: php

services:
  - memcached

matrix:
  fast_finish: true
  include:
    - php: 5.3
      env: DB=mysql
      dist: precise

    - php: 5.4
      env: DB=mysql

branches:
  only:
    - master

before_script:
  - |
      composer global require wp-coding-standards/wpcs;
      phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs;
      phpcs --config-set standard infinum;

script:
  # php syntax check
  - sh -c "! php -d error_reporting=32767 -l `git diff-tree --no-commit-id --name-only -r $TRAVIS_COMMIT | grep 'php'` \; 2>&1 >&- | grep '^'"
  # php codesniffer check
  - sh -c "$HOME/.composer/vendor/bin/phpcs `git diff-tree --no-commit-id --name-only -r $TRAVIS_COMMIT | grep 'php'` -n --runtime-set ignore_warnings_on_exit 1"

notifications:
  email: false
